  <body>
    <div class="main">
      <nav>
        <div class="greatWave">
          <img src="images/greatWave.gif">
        </div>
        <div class="title">
          <h1>Pokédex in Space</h1>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Content</a></li>
          </ul>
        </div>
      </nav>
      <div class="overlay"></div>
      <div class="poke">
        <img src="images/pokeball.png" class="pokeball">
        <div id="circle">
          <div class="mon one">
            <img src="images/bulbasaur.gif">
            <div>
              <h1>Bulbasaur</h1>
              <p>Grass</p>
            </div>
          </div>
          <div class="mon two">
            <img src="images/charmander.gif">
            <div>
              <h1>Charmander</h1>
              <p>Fire</p>
            </div>
          </div>
          <div class="mon three">
            <img src="images/squirtle.gif">
            <div>
              <h1>Squirtle</h1>
              <p>Water</p>
            </div>
          </div>
          <div class="mon four">
            <img src="images/pikachu-libre.gif">
            <div>
              <h1>Pikachu Libre</h1>
              <p>Electric</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/pointer.png" id="upBtn">
        <h3>Pokémon</h3>
        <img src="images/pointer.png" id="downBtn">
      </div>
      <div class="spaceman">
        <img src="images/spaceman.gif">
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle")
      var upBtn = document.getElementById("upBtn")
      var downBtn = document.getElementById("downBtn")

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      downBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>

  </body>
